<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
</head>
<body>
    <h1>Registrar Venta</h1>
    <form method="POST">
        { % csrf_token % }
        {{ form.as_p }}
        <button type="submit">Registrar Venta</button>
    </form>
    <a  href="{% listar_ventas %}">Ver ventas registradas</a>
</body>
</html>
